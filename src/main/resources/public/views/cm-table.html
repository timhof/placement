<table class="table table-hover">
    <tr>
    	<th>Index</th>
        <th>CmPlacementStatusId</th>
        <th>CmId</th>
        <th>Name</th>
    </tr>
    <tr ng-repeat="cm in cms">
        <td>{{$index+1}}</td>
        <td>{{cm.cmPlacementStatusId}}</td>
        <td>{{cm.cmId}}</td>
        <td>{{cm.name}}</td>
    </tr>
</table>
