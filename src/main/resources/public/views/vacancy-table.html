<table class="table table-hover">
    <tr>
        <th>Vacancy Id</th>
        <th>Name</th>
        <th>Placement Partner</th>
        <th>School</th>
    </tr>
    <tr ng-repeat="vacancy in vacancies">
        <td>{{vacancy.vacancyId}}</td>
        <td>{{vacancy.name}}</td>
        <td>{{vacancy.placementPartner}}</td>
        <td>{{vacancy.school}}</td>
    </tr>
</table>
