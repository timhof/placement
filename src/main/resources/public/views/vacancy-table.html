<table class="table table-hover">
    <tr>
        <th><a href="" ng-click="predicate = 'vacancyId'; reverse=!reverse">Vacancy Id</a></th>
        <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
        <th><a href="" ng-click="predicate = 'placementPartner'; reverse=!reverse">Placement Partner</a></th>
        <th><a href="" ng-click="predicate = 'school'; reverse=!reverse">School</a></th>
    </tr>
    <tr ng-repeat="vacancy in vacancies | orderBy:predicate:reverse">
        <td>{{vacancy.vacancyId}}</td>
        <td>{{vacancy.name}}</td>
        <td>{{vacancy.placementPartner}}</td>
        <td>{{vacancy.school}}</td>
    </tr>
</table>
