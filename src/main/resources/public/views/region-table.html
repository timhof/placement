<table class="table table-hover">
    <tr>
        <th><a href="" ng-click="predicate = 'regionId'; reverse=!reverse">RegionId</a></th>
        <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
        <th><a href="" ng-click="predicate = 'code'; reverse=!reverse">Code</a></th>
    </tr>
    <tr ng-repeat="region in regions | orderBy:predicate:reverse">
        <td>{{region.regionId}}</td>
        <td>{{region.name}}</td>
        <td>{{region.code}}</td>
    </tr>
</table>
